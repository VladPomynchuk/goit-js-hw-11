<form class="form-inline search-form js-search-form bg-secondary form-outline" id="search-form">
  <input
    class="form-control"
    type="search"
    id="search-focus"
    name="searchQuery"
    autocomplete="off"
    placeholder="Search images..."
  />
  <button type="submit" style="width: 50px" class="btn btn-primary">
    <i class="fas fa-search"></i>
  </button>
</form>
